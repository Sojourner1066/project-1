<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style>
      .info.legend {
        background: white;
        padding: 10px;
        line-height: 1.4;
        font-size: 14px;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        color: #000;
      }
    </style>
  </head>
  <body>
    <label style="position: absolute; top: 10px; left: 70px; background: white; padding: 10px; z-index: 1000;">
      <strong>Distance Decay (k):</strong>
      <input type="range" id="k-slider" min="1.1" max="5" step="0.1" value="2">
      <span id="k-value">2.0</span>
      <br>
      <label>
        or enter value:
        <input type="number" id="k-input" min="0.1" step="0.1" value="2" style="width: 60px;">
      </label>
    </label>
    <div style="position: absolute; top: 70px; left: 70px; background: white; padding: 10px; z-index: 1000;">
      <strong>Color by:</strong><br>
      <label>
        <input type="radio" name="colorBy" value="canrate" checked>
        Cancer Rate
      </label><br>
      <label>
        <input type="radio" name="colorBy" value="avg_nitrate">
        Avg Nitrate
      </label>
   
          </div>

    <div id="map" style="height: 100vh;"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
