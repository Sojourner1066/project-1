<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <label style="position: absolute; top: 10px; left: 70px; background: white; padding: 10px; z-index: 1000;">
      <strong>Distance Decay (k):</strong>
      <input type="range" id="k-slider" min="1.1" max="5" step="0.1" value="2">
      <span id="k-value">2.0</span>
    </label>
    <div style="position: absolute; top: 70px; left: 70px; background: white; padding: 10px; z-index: 1000;">
      <strong>Color by:</strong><br>
      <label>
        <input type="radio" name="colorBy" value="canrate" checked>
        Cancer Rate
      </label><br>
      <label>
        <input type="radio" name="colorBy" value="avg_nitrate">
        Avg Nitrate
      </label>
    </div>
    <div id="map" style="height: 100vh;"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
